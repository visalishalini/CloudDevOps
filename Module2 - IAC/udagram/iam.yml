Parameters:
  BucketName:
    Type: String
    Description: Name of the S3 bucket

Resources:
  InstanceRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service: ec2.amazonaws.com
          Action: sts:AssumeRole
      Policies:
      - PolicyName: S3Access
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action:
            - s3:ListBucket
            Resource: !Sub arn:aws:s3:::${BucketName}
          - Effect: Allow
            Action:
            - s3:GetObject
            - s3:PutObject
            Resource: !Sub arn:aws:s3:::${BucketName}/*

Outputs:
  RoleName:
    Description: Name of the IAM Role
    Value: !Ref InstanceRole
    Export:
      Name: InstanceRoleName
